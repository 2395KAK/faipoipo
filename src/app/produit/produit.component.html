<li class="list-group-item">
  <h4 [ngStyle]="{color: getColor()}">{{ produitName }} <span [ngClass]="{'badge badge-pill': true,
    'badge-danger': produitNb === 0,
    'badge-warning': produitNb < 10,
    'badge-success': produitNb >= 10}">{{ getNb() }}</span></h4>
  <input type="text" class="form-control" [(ngModel)]="produitName">
  <div>
    <button type="button" class="btn btn-success btn-sm" (click)="onAdd(index)"><i class="fas fa-plus"></i></button>
    <button type="button" class="btn btn-danger btn-sm" *ngIf="produitNb > 0" (click)="onRemove(index)"><i class="fas fa-minus"></i></button>
  </div>
  <div><a [routerLink]="[id]"><i class="fas fa-search-plus"></i></a></div>
</li>
