<h2>Liste des type de produits</h2>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let refTypeProduit of listRefTypeProduit; let i = index">

</ul>
</div>
<a class="btn btn-primary" routerLink="edit-ref-type-produit" role="button">Ajouter un produit</a>
